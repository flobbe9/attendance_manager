name: attendance_manager qa

run-name: ${{ github.event.head_commit.message }}
on:
  push:
    branches:
      - qa


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository 
        uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm run test
